<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicia sesión en EduGestion</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>
<header>
   <div class="logo"></div>
</header>
<body>
  <div class="container">
    <!-- Left Section -->
    <div class="left-section">
      <h1>Inicia sesión en EduGestion</h1>
      <p>Si no tienes una cuenta contacta con la entidad correspondiente</p>
    </div>

    <!-- Right Section -->
    <div class="right-section">
      <h2>Inicia Sesión</h2>
      <form>
        <input type="text" placeholder="Introduce un correo o nombre de usuario" class="input-field">
        <input type="password" placeholder="Contraseña" class="input-field">
        <a href="#" class="reset-password">Restablecer la contraseña</a>
        <button type="submit" class="login-button">Inicia sesión</button>
        <p class="or-text">o continua con</p>
        <div class="google-login">
          <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google Logo">
        </div>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="footer-section">
      <a href="#">Políticas de privacidad</a>
      <a href="#">Redes sociales (Instagram, LinkedIn, Facebook, Twitter)</a>
    </div>
  </footer>
</body>
</html>
